<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>
    <title>{{=it.title}}</title>
    <link rel="stylesheet" href="stylesheets/grid/grid.css"/>
    <link rel="stylesheet" href="stylesheets/views/home.css"/>
    <link rel="stylesheet" href="stylesheets/fonts/sourcesanspro.css">
</head>
<body>
<div class="section group home">
    <div class="col span_3_of_3 home-middle">
        <div class="home-middle-inner">
            <div class="home-logo"></div>

            <div class="home-middle-inner-title">
                Hapi
            </div>
            <div class="home-middle-inner-subtitle">
                A new way to build APIs.
            </div>
            <div class="home-middle-inner-subtitle">
                With Hypermedia.
            </div>
            <div class="section group home-auth">
                <div class="col span_1_of_2">
                    <div class="home-signup">
                        <div class="home-signup-inner">
                            <form action="/signup" method="post">
                                <div class="home-signup-inner-title">
                                    New user.
                                </div>
                                <input
                                        class="home-input"
                                        type="email"
                                        name="email"
                                        placeholder="Email"
                                        required="required"
                                        autofocus="autofocus"/>
                                <input
                                        class="home-input"
                                        type="password"
                                        name="password"
                                        placeholder="Password"
                                        required="required"/>
                                <button
                                        class="home-button"
                                        type="submit"
                                        value="SignUp">
                                    SIGN UP
                                </button>
                            </form>
                            <div class="home-github">
                                <a href="/auth/github">
                                    <button class="home-button">
                                        SIGN UP WITH GITHUB
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col span_1_of_2">
                    <div class="home-signin">
                        <div class="home-signin-inner">
                            <form action="/signin" method="post">
                                <div class="home-signin-inner-title">
                                    Hapi user.
                                </div>
                                <input
                                        class="home-input"
                                        type="email"
                                        name="email"
                                        placeholder="Email"
                                        required="required"
                                        autofocus="autofocus"/>
                                <input
                                        class="home-input"
                                        type="password"
                                        name="password"
                                        placeholder="Password"
                                        required="required"/>
                                <button
                                        class="home-button"
                                        type="submit"
                                        value="SignUp">
                                    SIGN IN
                                </button>
                            </form>
                            <div class="home-github">
                                <a href="/auth/github">
                                    <button class="home-button">
                                        SIGN IN WITH GITHUB
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
