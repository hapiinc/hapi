<!DOCTYPE html>
<html>
<head>
    <title>{{=it.title}}</title>
    <meta charset="utf-8">

    <!--
    Important stuff for SEO.
    -->
    <meta name="author" content="{{=it.author}}"/>
    <meta name="copyright" content="{{=it.copyright}}"/>
    <meta name="description" content="{{=it.description}}"/>
    <meta name="keywords" content="{{=it.keywords}}"/>

    <!--
    Always force latest IE rendering engine (even in intranet) & Chrome Frame
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--  Mobile Viewport
    http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
    device-width : Occupy full width of the screen in its current orientation
    initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
    maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    Use Iconifyer to generate all the favicons and touch icons you need: http://iconifier.net
    -->
    <link rel="shortcut icon" href="images/favicon.ico"/>

    <!--
    Stylesheets:
    - Reset
    - Grid
    - Style
    - Natural Language Form
    -->
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/grid.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/naturalLanguageForm.css"/>
</head>
<body>
<div class="main">
    <div class="content">
        <div class="section group">
            <div class="logo"></div>
            <div class="col span_2_of_2">
                <form class="nlForm"
                      action="/auth"
                      method="post"
                      enctype="application/x-www-form-urlencoded">
                    <span>
                        My email is
                    </span>
                    <input type="email"
                           name="email"
                           placeholder="email"
                           required="required"
                           autofocus="autofocus"/>
                    <br/>
                    <span>
                        My password is
                    </span>
                    <input type="password"
                           name="password"
                           placeholder="password"
                           required="required"/>
                    <br/>
                    <button class="nlSubmit"
                            type="submit"
                            name="action"
                            value="login">
                        Login
                    </button>
                    <button class="nlSubmit"
                            type="submit"
                            name="action"
                            value="register">
                        Register
                    </button>
                    <div class="nlOverlay"></div>
                </form>
                <form class="nlForm"
                      action="/auth"
                      method="post"
                      enctype="application/x-www-form-urlencoded">
                    <button class="nlSubmit nlSubmitGithub"
                            type="submit"
                            name="action"
                            value="github">
                        Login with Github
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

    }
</script>
<script src="javascripts/naturalLanguageForm.js"></script>
-->
</body>
</html>
